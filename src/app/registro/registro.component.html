<body class="text-center">
  <form class="form-signin">
    <br /><br /><br /><br /><br /><br />
    <h1 class="h3 mb-3 font-weight-normal">
      ¡Hola!, crea tu cuenta utilizando tu email y una contraseña.
    </h1>
    <label for="inputEmail" class="sr-only"></label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Correo"
      required
      [(ngModel)]="usuario.email"
      [ngModelOptions]="{ standalone: true }"
      autofocus
    />
    <label for="inputPassword" class="sr-only"></label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Contraseña"
      [(ngModel)]="usuario.password"
      [ngModelOptions]="{ standalone: true }"
      required
    />

    <!--<div class="checkbox mb-3"> checkbox para el "recordarmes"
      <label> <input type="checkbox" value="remember-me" /> Recordarme </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" (click)="Registrar()">
      Registrarse
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
  </form>
</body>
